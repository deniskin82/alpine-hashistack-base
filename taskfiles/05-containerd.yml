version: '3'
tasks:
  default:
    cmds:
      - task: add-extras
      - task: enable-containerd
      - task: add-cni-config
  add-extras:
    cmds:
      - task: addpkgs
        vars: {PKGS: "--no-cache containerd nerdctl buildkit containerd-openrc --repository ${ALPINE_MIRROR}/edge/community"}
  enable-containerd:
    cmds:
      - rc-update add containerd boot
      - rc-update add buildkitd boot
  add-cni-config:
    cmds:
      - install -m644 -D ${TASKD_FILES}/cni/10-nomad.conflist /etc/cni/net.d/10-nomad.conflist
        
  addpkgs:
    cmds:
      - apk add {{ .PKGS }}
