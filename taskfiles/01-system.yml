version: '3'

tasks:
  default:
    cmds:
      - task: ca-certificates
      - task: add-extras
      - task: set-motd
      - task: enable-colorprompt
      - task: ll-alias
      - task: set-timezone
      - task: label-root-part
      - task: set-fstab
      - task: set-netmount
  ca-certificates:
    cmds:
      - task: addpkgs
        vars: {PKGS: "--no-cache ca-certificates alpine-conf"}
      - update-ca-certificates
  add-extras:
    cmds:
      - task: addpkgs
        vars: {PKGS: "--no-cache bridge \
        vim e2fsprogs-extra htop curl wget \
        mount umount bash bash-completion \
        findutils openrc avahi-tools bind-tools \
        jq shadow iptables ip6tables cifs-utils \
        dosfstools parted sfdisk chrony tzdata \
        lsblk blkid"}
      - sed -i 's@/bin/ash@/bin/bash@g' /etc/passwd    
  set-timezone:
    cmds:
      - setup-timezone -z $TARGET_TIMEZONE
  enable-colorprompt:
    cmds:
      - mv /etc/profile.d/color_prompt.sh.disabled /etc/profile.d/color_prompt.sh
    preconditions:
      - test -f /etc/profile.d/color_prompt.sh.disabled
  label-root-part:
    cmds:
      - e2label /dev/sda2 "ROOT"
  set-fstab:
    cmds:
      - mkdir /data
      - |
        cat <<EOF >> /etc/fstab
        LABEL=DATA      /data           ext4    defaults,noatime,nosuid  0       0
        EOF
  set-netmount:
    cmds:
      - mkdir /mnt/media
      - |
        cat <<EOF >> /etc/fstab
        ${MOUNT_CIFS}
        EOF
    status:
      - test -z $MOUNT_CIFS
  set-motd:
    cmds:
      - |
        cat <<EOF > /etc/motd

        Welcome to Alpine!

        EOF
  ll-alias:
    cmds:
      - |
        cat <<EOF > /etc/profile.d/ll.sh
        alias ls="ls --color"
        alias ll="ls -l"
        EOF
  addpkgs:
    cmds:
      - apk add {{ .PKGS }}
