version: '3'
tasks:
  default:
    cmds:
      - task: set_network_interfaces
  set_network_interfaces:
    cmds:
      - |
        cat <<EOF > /etc/network/interfaces
        auto lo
        iface lo inet loopback

        auto eth0
        iface eth0 inet dhcp
            hostname $TARGET_HOSTNAME

        auto br0
        iface br0 inet dhcp
            pre-up brctl addbr br0
        EOF
